{% extends 'User/base.html' %}
{% load static %}

{% block content %}
  <main id="main">
	
	 <section class="section">
      <div class="row">
	  <center>
        <div class="col-lg-8">
          <div>
            <nav>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="{% url 'book_list_manage' user.id %}">Danh sách bài viết</a></li>
                <li class="breadcrumb-item">Thêm bài viết</li>
              </ol>
            </nav>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">THÊM BÀI VIẾT MỚI</h5>

              <!-- General Form Elements -->
              <form action="{% url 'add_book' id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Tên đầu sách:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="book_name" required>
                  </div>
                </div>
               
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Hình ảnh:</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file"  accept="image/*"  name="image" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Tóm tắt</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" name="tomtat" type="text">Không có tóm tắt</textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Chủ đề:</label>
                 <div class="col-sm-10">
                    <select class="form-select" multiple="multiple" name="topics" required>
                      <option value="Null" selected>Select Value</option>
                      {% for item in to %}
                        <option value="{{item.id}}">
                          {{item.topic_name}}
                        </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
				 <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label" >Chủ đề khác:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="t_other" placeholder="Mỗi chủ đề cách nhau bởi 1 dấu chấm phẩy">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Thể loại:</label>
                  <div class="col-sm-10">
                    <select class="form-select" multiple="multiple" name="categories" required>
                        <option value="Null" selected>Select Value</option>
                      {% for item in ca %}
                        <option value="{{item.id}}">
                          {{item.category_name}}
                        </option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
				<div class="row mb-3">
                  <label  class="col-sm-2 col-form-label" >Thể loại khác:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="c_other" placeholder="Mỗi thể loại cách nhau bởi 1 dấu chấm phẩy">
                  </div>
                </div>
				
				<h5 class="card-title">Nội dung</h5>
				<div class="row mb-3">
                  <label  class="col-sm-2 col-form-label" >Tên chap:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="chapter_name" required>
                  </div>
                </div>
				 <!-- TinyMCE Editor -->
                <textarea class="tinymce-editor" name="content" required >Không được để trống</textarea>
				</br></br>
                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" style="float:right">Xác nhận</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

		</center>
      </div>
    </section>
  </main>
{% endblock %}
